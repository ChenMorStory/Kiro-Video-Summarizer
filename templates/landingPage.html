{% extends "layout.html" %}


{% block body %}

    <form action="{{ url_for('new') }}" method="post">
      <input type="text" name="link">
      <input type="submit">
    </form>


  {% for thumbnail in thumbnails %}
    <a name="name" href={{ url_for('vid' ,vid_name=thumbnail )}}>
      <img src="../static/videos/{{thumbnail}}.jpg" style="width:300px;height:300px">
    </a>
  {% endfor %}

{% endblock %}
